<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExCiph</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.min.css"/>
</head>
<body>
  <h1>ExHash Project</h1>

  <div class="container">
    <label for="plaintext">Enter Text</label>
    <input id="plaintext" placeholder="Type text...">

    <label for="method">Method</label>
    <select id="method">
      <option value="SHA-256">SHA-256</option>
      <option value="SHA-384">SHA-384</option>
      <option value="SHA-512">SHA-512</option>
      <option value="SHA-1">SHA-1</option>
      <option value="FNV-1a">FNV-1a</option>
      <option value="DJB2">DJB2</option>
      <option value="SDBM">SDBM</option>
      <option value="XOR">XOR</option>
    </select>

    <label for="result">Result</label>
    <textarea id="result" disabled rows="3" placeholder="result..."></textarea>

    <button class="btn-default" onclick="copy()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M8 4H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2"/><path d="M16 4h2a2 2 0 0 1 2 2v4"/><path d="M21 14H11"/><path d="m15 10-4 4 4 4"/></svg>
      Copy
    </button>
    <button id="resetBtn" class="btn-default">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="reset-svg"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
      Reset</button>
  </div>

  <script src="script.min.js" defer></script>
</body>
</html>
